<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>App-Container-Joesang</title>
</head>
<body>
    <header id="home">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#main">Movies</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <form id="form">
            <input type="text" id="search" class="search" placeholder="Search movie" />
        </form>
    </header>
    <div>
        <div class="slider-container">
            <div class="slider active" style="
                background-image: url('https://cdn.vox-cdn.com/thumbor/-_58CyCjSLS36byYJ3jyjvy4Akg=/1400x1050/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/9871033/Movies_end_of_year_2017.jpg');"></div>
            <div class="slide" style="
                background-image: url('https://cdn.vox-cdn.com/thumbor/-_58CyCjSLS36byYJ3jyjvy4Akg=/1400x1050/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/9871033/Movies_end_of_year_2017.jpg');
                "></div>
            <div class="slide" style="
                background-image: url('https://www.syfy.com/sites/syfy/files/2021/12/godzilla_kong_shang-chi_dune_.jpg');
                "></div>
            <div class="slide" style="
                background-image: url('https://images.complex.com/complex/images/c_scale,f_auto,q_auto,w_1920/fl_lossy,pg_1/xdggv59yhljqgjycahkr/the-best-movies-of-2019-lead?fimg-ssr-default');
                "></div>
            <div class="slide" style="
                background-image: url('https://s.studiobinder.com/wp-content/uploads/2020/04/Best-Movies-of-2014-Featured.jpg');
                "></div>
            <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
            </button>
            <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
            </button>
        </div>    
    </div>
    <main id="main"></main>
    <footer class="footer" id="contact">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h3>Contact Us</h3>
              <p>123 Main St.</p>
              <p>Anytown, Costa Rica 12345</p>
              <p>Phone: (+506) 5555-5555</p>
              <p>Email: movieinfo@example.com</p>
            </div>
            <div class="col-md-6">
              <h2>Follow Us</h2>
              <ul class="social-media">
                <li><img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" class="social-img"/></li>
                <li><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png" class="social-img"/></li>
                <li><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/1024px-YouTube_full-color_icon_%282017%29.svg.png" class="social-img"/></li>
                <li><img src="https://cdn-icons-png.flaticon.com/512/5968/5968819.png" class="social-img"/></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <p>&copy; 2023 Movie-Page-Example. All rights reserved.</p>
            </div>
          </div>
        </div>
      </footer>
    <script src="script.js"></script>
</body>
</html>
